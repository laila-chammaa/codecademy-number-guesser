<!DOCTYPE html>
<html>
    <head>
        <title>Number Guesser</title>
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <h1 class="middle">number guesser!</h1>
        <h1 class="middle">round 1</h1>
        <h3 class="middle">target number: ?</h3>

        <div class="computer">
            <h3>computer</h3>
            <h5>score: 0</h5>
            <h1>?</h1>
        </div>
        <div class="you">
            <h3>you</h3>
            <h5>score: 0</h5>
            <input type="text">
            <div>
                <button>+</button>
                <button>-</button>
            </div>
        </div>
    </body>
</html>
